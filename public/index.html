<!-- Typing Effect -->
    <script>
      var TxtType = function(el, toRotate, period) {
        this.toRotate = toRotate;
        this.el = el;
        this.loopNum = 0;
        this.period = parseInt(period, 10) || 2000;
        this.txt = '';
        this.tick();
        this.isDeleting = false;
    };

    TxtType.prototype.tick = function() {
        var i = this.loopNum % this.toRotate.length;
        var fullTxt = this.toRotate[i];

        if (this.isDeleting) {
        this.txt = fullTxt.substring(0, this.txt.length - 1);
        } else {
        this.txt = fullTxt.substring(0, this.txt.length + 1);
        }

        this.el.innerHTML = '<span class="wrap">'+this.txt+'</span>';

        var that = this;
        var delta = 200 - Math.random() * 100;

        if (this.isDeleting) { delta /= 2; }

        if (!this.isDeleting && this.txt === fullTxt) {
        delta = this.period;
        this.isDeleting = true;
        } else if (this.isDeleting && this.txt === '') {
        this.isDeleting = false;
        this.loopNum++;
        delta = 500;
        }

        setTimeout(function() {
        that.tick();
        }, delta);
    };

    window.onload = function() {
        var elements = document.getElementsByClassName('typewrite');
        for (var i=0; i<elements.length; i++) {
            var toRotate = elements[i].getAttribute('data-type');
            var period = elements[i].getAttribute('data-period');
            if (toRotate) {
              new TxtType(elements[i], JSON.parse(toRotate), period);
            }
        }
        // INJECT CSS
        var css = document.createElement("style");
        css.type = "text/css";
        css.innerHTML = ".typewrite > .wrap { border-right: 0 solid #fff}";
        document.body.appendChild(css);
    };
    </script>

    <!-- Main JS -->
    <script>
      (function () {
        "use strict";

        var BODY_BACKGROUNDS = ["#1C2229", "#FDF06F", "#1C2229", "#FDF06F"];
        var BODY_TEXT = ["#FDF06F", "#1C2229", "#FDF06F", "#1C2229"];
        var BULLETS = ["#FAFAFA", "#1C2229", "#FAFAFA", "#1C2229"];

        function Slider() {
          this.cards = document.querySelectorAll(".card");
          this.currentIndex = 0;

          this.isDragging = false;
          this.startX = 0;
          this.currentX = 0;

          this.initEvents();
          this.setActivePlaceholder();
        }

        // initialize drag events
        Slider.prototype.initEvents = function () {
          document.addEventListener("touchstart", this.onStart.bind(this));
          document.addEventListener("touchmove", this.onMove.bind(this));
          document.addEventListener("touchend", this.onEnd.bind(this));

          document.addEventListener("mousedown", this.onStart.bind(this));
          document.addEventListener("mousemove", this.onMove.bind(this));
          document.addEventListener("mouseup", this.onEnd.bind(this));
        };

        // set active placeholder
        Slider.prototype.setActivePlaceholder = function () {
          var placeholders = document.querySelectorAll(
            ".cards-placeholder__item"
          );
          var activePlaceholder = document.querySelector(
            ".cards-placeholder__item--active"
          );

          if (activePlaceholder) {
            activePlaceholder.classList.remove(
              "cards-placeholder__item--active"
            );
          }

          placeholders[this.currentIndex].classList.add(
            "cards-placeholder__item--active"
          );

          var bodyEl = document.querySelector("body");
          bodyEl.style.backgroundColor = BODY_BACKGROUNDS[this.currentIndex];

          var bodyElText = document.querySelector("body");
          bodyElText.style.color = BODY_TEXT[this.currentIndex];

          var bullets1 = document.querySelector(
            ".cards-placeholder > div:nth-child(1)"
          );
          bullets1.style.backgroundColor = BULLETS[this.currentIndex];
          var bullets2 = document.querySelector(
            ".cards-placeholder > div:nth-child(2)"
          );
          bullets2.style.backgroundColor = BULLETS[this.currentIndex];
          var bullets3 = document.querySelector(
            ".cards-placeholder > div:nth-child(3)"
          );
          bullets3.style.backgroundColor = BULLETS[this.currentIndex];
          var bullets4 = document.querySelector(
            ".cards-placeholder > div:nth-child(4)"
          );
          bullets4.style.backgroundColor = BULLETS[this.currentIndex];
        };

        // mousedown event
        Slider.prototype.onStart = function (evt) {
          this.isDragging = true;

          this.currentX = evt.pageX || evt.touches[0].pageX;
          this.startX = this.currentX;

          var card = this.cards[this.currentIndex];

          // calculate ration to use in parallax effect
          this.windowWidth = window.innerWidth;
          this.cardWidth = card.offsetWidth;
          this.ratio = this.windowWidth / (this.cardWidth / 10);
        };

        // mouseup event
        Slider.prototype.onEnd = function (evt) {
          this.isDragging = false;

          var diff = this.startX - this.currentX;
          var direction = diff > 0 ? "left" : "right";
          this.startX = 0;

          if (Math.abs(diff) > this.windowWidth / 8) {
            // <-- this value sets length of the drag to trigger next slide
            if (direction === "left") {
              this.slideLeft();
            } else if (direction === "right") {
              this.slideRight();
            } else {
              this.cancelMoveCard();
            }
          } else {
            this.cancelMoveCard();
          }
        };

        // mousemove event
        Slider.prototype.onMove = function (evt) {
          if (!this.isDragging) return;

          this.currentX = evt.pageX || evt.touches[0].pageX;
          var diff = this.startX - this.currentX;
          diff *= -1;

          // don't let drag way from the center more than half of window
          if (Math.abs(diff) > this.windowWidth / 2) {
            if (diff > 0) {
              diff = this.windowWidth / 2;
            } else {
              diff = -this.windowWidth / 2;
            }
          }

          this.moveCard(diff);
        };

        // slide to left direction
        Slider.prototype.slideLeft = function () {
          // if last don't do nothing
          if (this.currentIndex === this.cards.length - 1) {
            this.cancelMoveCard();
            return;
          }

          var self = this;
          var card = this.cards[this.currentIndex];
          var cardWidth = this.windowWidth / 2;

          card.style.left = "-50%";

          this.resetCardElsPosition();

          this.currentIndex += 1;
          this.setActivePlaceholder();
          card = this.cards[this.currentIndex];

          card.style.left = "50%";

          this.moveCardEls(cardWidth * 3);

          // add delay to resetting position
          setTimeout(function () {
            self.resetCardElsPosition();
          }, 50);
        };

        // slide to right direction
        Slider.prototype.slideRight = function () {
          // if last don't do nothing
          if (this.currentIndex === 0) {
            this.cancelMoveCard();
            return;
          }

          var self = this;
          var card = this.cards[this.currentIndex];
          var cardWidth = this.windowWidth / 2;

          card.style.left = "150%";

          this.resetCardElsPosition();

          this.currentIndex -= 1;
          this.setActivePlaceholder();
          card = this.cards[this.currentIndex];

          card.style.left = "50%";

          this.moveCardEls(-cardWidth * 3);

          // add delay to resetting position
          setTimeout(function () {
            self.resetCardElsPosition();
          }, 50);
        };

        // put active card in original position (center)
        Slider.prototype.cancelMoveCard = function () {
          var self = this;
          var card = this.cards[this.currentIndex];

          card.style.transition = "transform 0.5s ease-out";
          card.style.transform = "";

          this.resetCardElsPosition();
        };

        // reset to original position elements of card
        Slider.prototype.resetCardElsPosition = function () {
          var self = this;
          var card = this.cards[this.currentIndex];

          var cardLogo = card.querySelector(".card__logo");
          var cardTitle = card.querySelector(".card__title");
          var cardSubtitle = card.querySelector(".card__subtitle");
          var cardImage = card.querySelector(".card__image");
          var cardWillAnimate = card.querySelectorAll(".card__will-animate");

          // move card elements to original position
          cardWillAnimate.forEach(function (el) {
            el.style.transition = "transform 0.5s ease-out";
          });

          cardLogo.style.transform = "";

          cardTitle.style.transform = "";
          cardSubtitle.style.transform = "";

          cardImage.style.transform = "";

          // clear transitions
          setTimeout(function () {
            card.style.transform = "";
            card.style.transition = "";

            cardWillAnimate.forEach(function (el) {
              el.style.transition = "";
            });
          }, 500);
        };

        // slide card while dragging
        Slider.prototype.moveCard = function (diff) {
          var card = this.cards[this.currentIndex];

          card.style.transform = "translateX(calc(" + diff + "px - 50%))";
          diff *= -1;

          this.moveCardEls(diff);
        };

        // create parallax effect on card elements sliding them
        Slider.prototype.moveCardEls = function (diff) {
          var card = this.cards[this.currentIndex];

          var cardLogo = card.querySelector(".card__logo");
          var cardTitle = card.querySelector(".card__title");
          var cardSubtitle = card.querySelector(".card__subtitle");
          var cardImage = card.querySelector(".card__image");
          var cardWillAnimate = card.querySelectorAll(".card__will-animate");

          cardLogo.style.transform = "translateX(" + diff / this.ratio + "px)";

          cardTitle.style.transform =
            "translateX(" + diff / (this.ratio * 0.9) + "px)";
          cardSubtitle.style.transform =
            "translateX(" + diff / (this.ratio * 0.85) + "px)";

          cardImage.style.transform =
            "translateX(" + diff / (this.ratio * 0.35) + "px)";
        };

        // create slider
        var slider = new Slider();
      })();
    </script>

    <!-- Tilt card on Hover -->

    <script>
      const cardBody1 = document.querySelector(".card__img--1");
      const cardBody2 = document.querySelector(".card__img--2");
      const cardBody3 = document.querySelector(".card__img--3");
      const cardBody4 = document.querySelector(".card__img--4");

      const motionMatchMedia = window.matchMedia("(prefers-reduced-motion)");
      const THRESHOLD = 5;

      function handleHover(e) {
        const { clientX, clientY, currentTarget } = e;
        const { clientWidth, clientHeight, offsetLeft, offsetTop } =
          currentTarget;

        const horizontal = (clientX - offsetLeft) / clientWidth;
        const vertical = (clientY - offsetTop) / clientHeight;
        const rotateX = (THRESHOLD / 2 - horizontal * THRESHOLD).toFixed(2);
        const rotateY = (vertical * THRESHOLD - THRESHOLD / 2).toFixed(2);

        cardBody1.style.transform = `perspective(${clientWidth}px) rotateX(${rotateY}deg) rotateY(${rotateX}deg) scale3d(1, 1, 1)`;
        cardBody2.style.transform = `perspective(${clientWidth}px) rotateX(${rotateY}deg) rotateY(${rotateX}deg) scale3d(1, 1, 1)`;
        cardBody3.style.transform = `perspective(${clientWidth}px) rotateX(${rotateY}deg) rotateY(${rotateX}deg) scale3d(1, 1, 1)`;
        cardBody4.style.transform = `perspective(${clientWidth}px) rotateX(${rotateY}deg) rotateY(${rotateX}deg) scale3d(1, 1, 1)`;
      }

      function resetStyles(e) {
        cardBody1.style.transform = `perspective(${e.currentTarget.clientWidth}px) rotateX(0deg) rotateY(0deg)`;
        cardBody2.style.transform = `perspective(${e.currentTarget.clientWidth}px) rotateX(0deg) rotateY(0deg)`;
        cardBody3.style.transform = `perspective(${e.currentTarget.clientWidth}px) rotateX(0deg) rotateY(0deg)`;
        cardBody4.style.transform = `perspective(${e.currentTarget.clientWidth}px) rotateX(0deg) rotateY(0deg)`;
      }

      if (!motionMatchMedia.matches) {
        cardBody1.addEventListener("mousemove", handleHover);
        cardBody1.addEventListener("mouseleave", resetStyles);
        cardBody2.addEventListener("mousemove", handleHover);
        cardBody2.addEventListener("mouseleave", resetStyles);
        cardBody3.addEventListener("mousemove", handleHover);
        cardBody3.addEventListener("mouseleave", resetStyles);
        cardBody4.addEventListener("mousemove", handleHover);
        cardBody4.addEventListener("mouseleave", resetStyles);
      }
    </script>
